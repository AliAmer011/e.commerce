<div style="background-color:#fafafa ;">
  <!-- {{EditPForm.value|json}} -->
  <br>
  <!-- <h2>UpDate</h2> -->
<form [formGroup]="EditPForm" (ngSubmit)="updateprd()"  class = "mx-auto" style="width: 55%;">
    <div class="form-horizontal">
        <i class="fab fa-amazon mx-auto gold" style="font-size:40px;"></i>

        <h3 class="d-inline" >  Product   </h3>
        <!-- <i class="fas fa-plus gold"  style="font-size:30px;"></i> -->

        <hr style="background-color: #f1c75f;"/>
    <div class="form-group">
      <label for="">Name</label>
      <input [(ngModel)]="prd.Name"  type="text" class="form-control"  formControlName="Name">
      
      <div [hidden]="EditPForm.controls['Name'].valid || EditPForm.controls['Name'].untouched"
      class="alert alert-warning">
   Name is required and must be more Than 3 Chars
 </div>
 </div>
    <div class="form-group">
      <label for="">Price</label>
      <input [(ngModel)]="prd.Price"  type="number" class="form-control" formControlName="Price">
   
      <div [hidden]="EditPForm.controls['Price'].valid || EditPForm.controls['Price'].untouched"
      class="alert alert-warning">
      Price is required 
    </div>
    </div>


    
    <div class="form-group">
      <label for="">Course Image</label><br>
      <input type="file" (change)="readURL($event);">
    </div>

      <div class="form-group">
        <label for="">Brand</label>
        <input [(ngModel)]="prd.Brand" type="text" class="form-control" formControlName="Brand">
     
        <div [hidden]="EditPForm.controls['Brand'].valid || EditPForm.controls['Brand'].untouched"
        class="alert alert-warning">
        Brand is required 
      </div>
      </div>

      <div class="form-group">
        <label for="">Quantity</label>
        <input [(ngModel)]="prd.Quantity"  type="number" class="form-control" formControlName="Quantity">
     
        <div [hidden]="EditPForm.controls['Quantity'].valid 
        || EditPForm.controls['Quantity'].untouched"
        class="alert alert-warning">
        Quantity is required 
      </div>
      </div>

      <div class="form-group">
        <label for="">Description</label>
        <input  [(ngModel)]="prd.Description" type="text" class="form-control" formControlName="Description">
     
        <div [hidden]="EditPForm.controls['Description'].valid 
        || EditPForm.controls['Description'].untouched"
        class="alert alert-warning">
        Description is required 
      </div>
      </div>


      <div class="form-group">
        <label for="">Sale</label>
        <input [(ngModel)]="prd.Sale" type="number" class="form-control" formControlName="Sale">
     
        <div [hidden]="EditPForm.controls['Sale'].valid 
        || EditPForm.controls['Sale'].untouched"
        class="alert alert-warning">
        Sale is required Between 1:99
      </div>
      </div>

      <div class="form-group">
        <label for="">Rate</label>
        <input [(ngModel)]="prd.Stars" type="number" class="form-control" formControlName="Stars">
     
        <div [hidden]="EditPForm.controls['Stars'].valid 
        || EditPForm.controls['Stars'].untouched"
        class="alert alert-warning">
        Rate is required Between 1:5
      </div>
      </div>

      <div class="d-flex justify-content-between">

      <div class="form-group w-75">
        <label for="">Category</label>
        <!-- <input [(ngModel)]="prd.ProductCategory" type="text" class="form-control" formControlName="ProductCategory"> -->
      
        <select [(ngModel)]="prd.CatID"  class="form-control " formControlName="CatID">
          <option class="btn-gold" *ngFor="let category of Categories" [value]="category.ID" >{{category.Name}}</option>
       </select>
      
      </div>

      <div>
    <button  style="margin-top:30px;"  class="btn-gold" [disabled]="!EditPForm.valid"  type="submit">UpDate</button>
     </div>
     </div>
  </div>
  <hr style="background-color: #f1c75f;"/>

</form>

</div>
